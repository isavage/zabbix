version: '3.8'

services:
  postgres-server:
    image: postgres:15
    container_name: zabbix-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zabbix.net

  zabbix-server:
    image: zabbix/zabbix-server-pgsql:ubuntu-6.0-latest
    container_name: zabbix-server
    restart: always
    depends_on:
      - postgres-server
    environment:
      DB_SERVER_HOST: postgres-server
      DB_SERVER_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - zabbix_alertscripts:/usr/lib/zabbix/alertscripts
      - zabbix_export:/var/lib/zabbix/export
    networks:
      - zabbix.net

  zabbix-web:
    image: zabbix/zabbix-web-nginx-pgsql:ubuntu-6.0-latest
    container_name: zabbix-web
    restart: always
    depends_on:
      - postgres-server
      - zabbix-server
    environment:
      DB_SERVER_HOST: postgres-server
      DB_SERVER_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: ${PHP_TZ}
    networks:
      - zabbix.net

  zabbix-agent:
    image: zabbix/zabbix-agent:ubuntu-6.0-latest
    container_name: zabbix-agent
    restart: always
    depends_on:
      - zabbix-server
    environment:
      ZBX_HOSTNAME: ${ZBX_HOSTNAME}
      ZBX_SERVER_HOST: zabbix-server
    network_mode: host
    privileged: true
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /dev:/host/dev:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    pid: host

volumes:
  postgres_data:
  zabbix_alertscripts:
  zabbix_export:

networks:
  zabbix.net:
    name: zabbix.net
    driver: bridge
